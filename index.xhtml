<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US"> 
<head> 
<meta charset="utf-8"/> 
<title>SUIT Canvas Toolkit Demo</title> 
<style type="text/css"> 
* {
	margin: 0;
	padding: 0;
}
</style> 
</head> 
<body> 
 
<script src="javascript/SUIT.js" type="application/ecmascript"></script> 
<script src="javascript/Event.js" type="application/ecmascript"></script> 
<script src="javascript/Allocation.js" type="application/ecmascript"></script> 
<script src="javascript/Object.js" type="application/ecmascript"></script> 
<script src="javascript/TextLayout.js" type="application/ecmascript"></script> 
<script src="javascript/Graphics.js" type="application/ecmascript"></script> 
<script src="javascript/Logging.js" type="application/ecmascript"></script> 
<script src="javascript/Widget.js" type="application/ecmascript"></script> 
<script src="javascript/Label.js" type="application/ecmascript"></script> 
<script src="javascript/Container.js" type="application/ecmascript"></script> 
<script src="javascript/Bin.js" type="application/ecmascript"></script> 
<script src="javascript/Scroller.js" type="application/ecmascript"></script> 
<script src="javascript/Button.js" type="application/ecmascript"></script> 
<script src="javascript/Screen.js" type="application/ecmascript"></script> 
<script src="javascript/Packer.js" type="application/ecmascript"></script> 
 
<script type="application/ecmascript"> 
 
var demo_text = "This is text from a Label widget that has been added as the child of a Scroller widget. The Scroller widget allows you to use your mouse wheel to scroll text. Scroll bars will be added when it becomes more developed. As a fallback, you can use your mouse to click-and-drag inside the Scroller to pan around. \n\nYou can set preferences to the Label widget to make it suit your needs. Currently you can set the font face, font size, line-height, and alignment (horizontal and vertical).\n\nAnother widget currently developed is the Button, which is unshown.\n\nLorem Ipsum is simply dummy text of the printing and typesetting industry.\n\nContrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old. Richard McClintock, a Latin professor at Hampden-Sydney College in Virginia, looked up one of the more obscure Latin words, consectetur, from a Lorem Ipsum passage, and going through the cites of the word in classical literature, discovered the undoubtable source.\n\nThere are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour, or randomised words which don't look even slightly believable. If you are going to use a passage of Lorem Ipsum, you need to be sure there isn't anything embarrassing hidden in the middle of text. Antidisestablishmentarianism";
 
//------------------------------------
 
var suit_screen = new suit.Screen();
var packer = new suit.Packer("vertical");
 
var button = new suit.Button("Test button");
 
var label = new suit.Label(demo_text);
label.set_line_height(1.6);
 
packer.add(label);
packer.add(button);
 
var scroller = new suit.Scroller(packer);
suit_screen.set_child (scroller);
 
//------------------------------------
 
</script>
